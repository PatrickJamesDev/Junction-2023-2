<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Check Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"> <!-- Added Bootstrap CSS -->

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ccbeaf;
            background-color: #ccbeaf;
        }

        h1 {
            color: #ccbeaf;
            text-align: center;
            margin-bottom: 30px;
        }

        #camera-feed {
            width: 100%;
            height: auto;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: transparent; /* Set a transparent background */
        }

        #rotation {
            margin-bottom: 20px;
        }

        #exercise {
            display: none; /* Initially hide the exercise element */
        }

        /* Styles from the sensor access demo */
        #demo-div {
            color: lightgrey;
            border-radius: 0.3rem;
            margin-top: 20px;
        }

        #demo-div span,
        #demo-div #num-observed-events {
            color: black;
        }

        #demo-div li {
            line-height: 21px;
        }

        #demo-div ul {
            margin-bottom: 0.66rem;
        }
    </style>
</head>
<body>
    <main role="main" class="container">

        <!-- Posture Check Demo Content -->
        <h1>Posture check demo</h1>
        <video id="camera-feed" playsinline autoplay></video>

        <!-- Text box that shows the rotation value -->
        <input type="text" id="rotation" value="0" />

        <!-- Element to show exercise -->
        <div id="exercise">
            <!-- Your exercise content goes here -->
        </div>

        <script src="rotation.js" type="text/javascript"></script>
        <script>
            const video = document.getElementById('camera-feed');

            // Request camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.log('An error occurred: ' + err);
                });
        </script>

        <script>
            const rotation = new Rotation();

            // Access rotation value and update the input field
            setInterval(() => {
                const rotationValue = document.getElementById("rotation");
                rotationValue.value = rotation.getRotation();

                // Check if rotation is greater than 10 and show exercise
                if (rotation.getRotation() > 10) {
                    document.getElementById("exercise").style.display = "block";
                } else {
                    document.getElementById("exercise").style.display = "none";
                }
            }, 10); // Update every 0.01 second, adjust as needed
        </script>

        <script src="webgazer.js" type="text/javascript"></script>

        <!-- <iframe src="exercises.html" width="100%" height="400px" style="border: none;"></iframe> -->

        <!-- code block that checks what angle the user is looking at the screen from based on webgazer
        + checks rotation
        if rotation angle and webgazer angle are both bad, then start visible countdown
        if countdown reaches 20 seconds, then notification is shown "Hey fix your posture!" -->
    </main>
</body>
</html>
