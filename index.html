<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #share-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #camera-feed {
            width: 100%;
            height: auto;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
        }

    
    </style>
</head>
<body>
    <h1>Posture check demo</h1>
    <video id="camera-feed" playsinline autoplay></video>

    <script>
        const video = document.getElementById('camera-feed');


        // Request camera access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.log('An error occurred: ' + err);
            });
    </script>

    <script src = "rotation.js" type="text/javascript"></script>
    <!-- is the rotation script working? -->
    <!-- text box that shows the rotation value -->
    <input type="text" id="rotation" value="0" />
    <script>
        var rotation = new Rotation();
        rotation.start();
        var rotationValue = document.getElementById("rotation");
        rotationValue.value = rotation.getRotation();
    </script>
    <script>
        // Create an instance of the Rotation class
        const rotation = new Rotation();
      
        // Start rotation tracking
        // Note: This won't work as expected because rotation events are asynchronous
        // You need to update the value in the event callback or use a timer to fetch the value
        // at a later time.
        rotation.start();
      
        // Access rotation value and update the input field
        setInterval(() => {
          const rotationValue = document.getElementById("rotation");
          rotationValue.value = rotation.getRotation();
          
          // Check if rotation is greater than 10 and show exercise
          if (rotation.getRotation() > 10) {
            document.getElementById("exercise").style.display = "block";
          } else {
            document.getElementById("exercise").style.display = "none";
          }
        }, 1000); // Update every 1 second, adjust as needed
      </script>

    <!-- if rotation is greater than 10, then show the exercise -->
    <script>
        if (rotation.getRotation() > 10) {
            document.getElementById("exercise").style.display = "block";
        }
    </script>

    <script src="webgazer.js" type="text/javascript"></script>

    <!-- <iframe src="exercises.html" width="100%" height="400px" style="border: none;"></iframe> -->
    
    
</body>
</html>
