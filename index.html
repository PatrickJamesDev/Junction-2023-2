<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Check Demo for Huawei</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ccbeaf;
            background-color: #ccbeaf;
        }

        h1 {
            color: #ccbeaf;
            text-align: center;
            margin-bottom: 30px;
        }

        #rotation-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #rotation {
            width: 300px;
            font-size: 30px;
        }

        #rotation-label {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }

        #face-in-frame-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #face-in-frame-label {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }

        #face-in-frame {
            width: 300px;
            font-size: 30px;
        }

        #exercise {
            display: none;
        }

        #webgazer-video-container {
            width: 100%;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            display: flex; /* Add this line */
            justify-content: center; /* Add this line */
        }

        #webgazer-video {
            width: 100%;
            height: auto;
            border-radius: 3px;
        }

        #webgazerFaceFeedbackBox {
            display: block;
            border: solid green;
            position: absolute;
            top: 40.8px;
            left: 80.8px;
            width: 158.4px;
            height: 158.4px;
        }

        #tabs {
            display: flex;
            margin-bottom: 20px;
        }

        #tabs button {
            margin-right: 10px;
        }

        .tab-content {
            display: none;
        }

        canvas {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <main role="main" class="container">

        <!-- Posture Check Demo Content -->
        <h1>Posture check demo</h1>

        <!-- Container for the webgazer camera view -->
        <div id="webgazer-video-container">
            <video id="webgazer-video" playsinline autoplay></video>
        </div>

        <!-- Container for the rotation value and label -->
        <div id="rotation-container">
            <!-- Label for the rotation value -->
            <div id="rotation-label">Angle of viewing3 / Â°</div>
            <!-- Text box that shows the rotation value -->
            <input type="text" id="rotation" value="0" />
        </div>

        <!-- Container for the face-in-frame value and label -->
        <div id="face-in-frame-container">
            <!-- Label for the face-in-frame value -->
            <div id="face-in-frame-label">Face in frame</div>
            <!-- Text box that shows the face-in-frame value -->
            <input type="text" id="face-in-frame" value="0" />
        </div>

        <!-- Element to show exercise -->
        <div id="exercise"></div>

        <!-- Tab Navigation -->
        <div id="tabs">
            <button onclick="openTab('home')">Home</button>
            <button onclick="openTab('longTermData')">Long-Term Data</button>
        </div>

        <!-- Tab Content -->
        <div id="home" class="tab-content">
            <!-- Content of the home tab -->
        </div>

        <div id="longTermData" class="tab-content" style="display: none;">
            <!-- Content of the long-term data tab -->
            <iframe src="long_term_data.html" width="100%" height="500px" frameborder="0"></iframe>
        </div>

    </main>

    <!-- Include your existing scripts here -->

    <script>
        function openTab(tabName) {
            // Hide all tabs
            var tabs = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            // Show the selected tab
            document.getElementById(tabName).style.display = "block";
        }
    </script>

    <script src="rotation.js" type="text/javascript"></script>
    <script src="webgazer.js" type="text/javascript"></script>
    
    <!-- Your other scripts here -->

</body>
</html>
