<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Check Demo for Huawei</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ccbeaf;
            background-color: #ccbeaf;
        }

        h1 {
            color: #ccbeaf;
            text-align: center;
            margin-bottom: 30px;
        }

        .angle-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .angle-label {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }

        .angle-value {
            width: 300px;
            font-size: 30px;
        }

        #postureCheck {
            font-size: 24px;
            display: none;
        }

        #webgazer-video-container {
            width: 100%;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #webgazer-video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <main role="main" class="container">

        <!-- Posture Check Demo Content -->
        <h1>Posture check demo</h1>

        <!-- Container for the webgazer camera view -->
        <div id="webgazer-video-container">
            <video id="webgazer-video" playsinline autoplay></video>
        </div>

        <!-- Container for the rotation value and label -->
        <div class="angle-container">
            <!-- Label for the rotation value -->
            <div class="angle-label">Angle of phone / ° SAMPLE new2</div>
            <!-- Text box that shows the rotation value -->
            <input type="text" id="rotation" class="angle-value" value="0" />
        </div>

        <!-- Container for the face angle value and label -->
        <div class="angle-container">
            <!-- Label for the face angle value -->
            <div class="angle-label">Angle of face / ° SAMPLE</div>
            <!-- Text box that shows the face angle value -->
            <input type="text" id="face-angle" class="angle-value" value="0" />
        </div>

        <!-- Element to show postureCheck -->
        <div id="postureCheck"></div>

        <!-- JavaScript includes -->
        <script src="rotation.js" type="text/javascript"></script>
        <script src="webgazer.js" type="text/javascript"></script>
        <script src="clmtrackr.js" type="text/javascript"></script> <!-- Include clmtrackr library for face tracking -->

        <!-- Webgazer initialization script -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const rotation = new Rotation();
                let countdown = 30; // Countdown in seconds
                let countdownInterval;

                // Initialize clmtrackr tracker
                const tracker = new clm.tracker();
                tracker.init(pModel);
                tracker.start(document.getElementById('webgazer-video'));

                webgazer.setRegression('ridge')
                    .setTracker('clmtrackr')
                    .setGazeListener(function(data, clock) {
                        if (data == null) {
                            return;
                        }

                        // Update clmtrackr tracker with the current frame
                        tracker.update(document.getElementById('webgazer-video'));

                        const faceModel = tracker.getCurrentPosition(); // Get the current face model data
                        if (faceModel) {
                            const faceAngle = calculateFaceAngle(faceModel); // Calculate the angle of the face
                            document.getElementById("face-angle").value = faceAngle.toFixed(2);
                        }

                        const phoneAngle = rotation.getRotation(); // Get the angle of the phone
                        document.getElementById("rotation").value = phoneAngle.toFixed(2);

                        if (phoneAngle > 10 && !countdownInterval) {
                            // Start the countdown when phone rotation exceeds 10 degrees
                            countdownInterval = setInterval(function() {
                                if (countdown === 0) {
                                    // Trigger browser notification when countdown reaches 0
                                    new Notification('Posture Check', {
                                        body: 'Time to take a break and correct your posture!',
                                    });
                                    clearInterval(countdownInterval);
                                    countdownInterval = null;
                                } else {
                                    document.getElementById("postureCheck").innerText = `Exercise time: ${countdown} seconds`;
                                    countdown--;
                                }
                            }, 1000);
                            document.getElementById("postureCheck").style.display = "block";
                        } else if (phoneAngle <= 10 && countdownInterval) {
                            // Reset countdown when phone rotation goes back below 10 degrees
                            clearInterval(countdownInterval);
                            countdownInterval = null;
                            countdown = 30;
                            document.getElementById("postureCheck").innerText = '';
                            document.getElementById("postureCheck").style.display = "none";
                        }
                    })
                    .begin();
                webgazer.showPredictionPoints(true);

                // Function to calculate the angle of the face
                function calculateFaceAngle(faceModel) {
                    // Your logic to calculate the angle based on facial landmarks
                    // Example: Calculate angle between two specific points on the face
                    const point1 = faceModel[0]; // Example: Assuming faceModel[0] is the left corner of the mouth
                    const point2 = faceModel[14]; // Example: Assuming faceModel[14] is the right corner of the mouth
                    const deltaX = point2[0] - point1[0];
                    const deltaY = point2[1] - point1[1];
                    const angleRad = Math.atan2(deltaY, deltaX);
                    const angleDeg = angleRad * (180 / Math.PI);
                    return angleDeg;
                }
            });
        </script>

    </main>
</body>
</html>
