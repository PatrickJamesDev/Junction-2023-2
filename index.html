<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Check Demo for Huawei</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ccbeaf;
            background-color: #ccbeaf;
        }

        h1 {
            color: #ccbeaf;
            text-align: center;
            margin-bottom: 30px;
        }

        .angle-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .angle-label {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }

        .angle-value {
            width: 300px;
            font-size: 30px;
        }

        #exercise {
            display: none;
        }

        #webgazer-video-container {
            width: 100%;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #webgazer-video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <main role="main" class="container">

        <!-- Posture Check Demo Content -->
        <h1>Posture check demo</h1>

        <!-- Container for the webgazer camera view -->
        <div id="webgazer-video-container">
            <video id="webgazer-video" playsinline autoplay></video>
        </div>

        <!-- Container for the rotation value and label -->
        <div class="angle-container">
            <!-- Label for the rotation value -->
            <div class="angle-label">Angle of phone / Â° SAMPLE new</div>
            <!-- Text box that shows the rotation value -->
            <input type="text" id="rotation" class="angle-value" value="0" />
        </div>

        <!-- Container for the face angle value and label -->
        <div class="angle-container">
            <!-- Label for the face angle value -->
            <div class="angle-label">Face in frame</div>
            <!-- Text box that shows the face angle value -->
            <input type="text" id="face-angle" class="angle-value" value="0" />
        </div>

        <!-- Element to show exercise -->
        <div id="exercise"></div>

        <!-- JavaScript includes -->
        <script src="rotation.js" type="text/javascript"></script>
        <script src="webgazer.js" type="text/javascript"></script>
        <script src="clmtrackr.js" type="text/javascript"></script> <!-- Include clmtrackr library -->

        <!-- Webgazer initialization script -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const rotation = new Rotation();

                webgazer.setRegression('ridge')
                    .setTracker('clmtrackr')
                    .setGazeListener(function(data, clock) {
                        if (data == null) {
                            return;
                        }

                        const faceModel = data.face; // Access face model data
                        const faceInFrame = faceModel ? 1 : -1; // Face in frame: 1, Not in frame: -1
                        document.getElementById("face-angle").value = faceInFrame;

                        const phoneAngle = rotation.getRotation(); // Get the angle of the phone
                        document.getElementById("rotation").value = phoneAngle.toFixed(2);
                    })
                    .begin();
                webgazer.showPredictionPoints(true);

                setInterval(() => {
                    const phoneRotation = rotation.getRotation();
                    if (phoneRotation > 10) {
                        document.getElementById("exercise").style.display = "block";
                    } else {
                        document.getElementById("exercise").style.display = "none";
                    }
                }, 10); // Update every 0.01 second, adjust as needed
            });
        </script>

    </main>
</body>
</html>
