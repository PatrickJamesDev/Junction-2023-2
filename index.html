<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Check Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"> <!-- Added Bootstrap CSS -->

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #camera-feed {
            width: 100%;
            height: auto;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .rotation-box {
            margin-bottom: 20px;
        }

        #exercise {
            display: none; /* Initially hide the exercise element */
        }

        /* Styles from the sensor access demo */
        #demo-div {
            color: lightgrey;
            border-radius: 0.3rem;
            margin-top: 20px;
        }

        #demo-div span,
        #demo-div #num-observed-events {
            color: black;
        }

        #demo-div li {
            line-height: 21px;
        }

        #demo-div ul {
            margin-bottom: 0.66rem;
        }
    </style>
</head>
<body>
    <main role="main" class="container">
        <!-- Sensor Access Demo Content -->
        <div class="p-3 mb-2 bg-secondary" id="demo-div">
            <a id="start_demo" class="btn btn-lg btn-success py-1" href="#" role="button">Start the demo</a>
            <p style="margin-top:1rem;">Num. of datapoints: <span class="badge badge-warning"
                                                                    id="num-observed-events">0</span></p>


            <!-- Additional sensor data can be added as needed -->
        </div>

        <!-- Posture Check Demo Content -->
        <h1>Posture check demo</h1>
        <video id="camera-feed" playsinline autoplay></video>

        <!-- Text boxes that show the rotation values for each axis -->
        <div class="rotation-box">
            <label>X-axis Rotation:</label>
            <input type="text" id="rotationX" value="0" readonly>
        </div>
        <div class="rotation-box">
            <label>Y-axis Rotation:</label>
            <input type="text" id="rotationY" value="0" readonly>
        </div>
        <div class="rotation-box">
            <label>Z-axis Rotation:</label>
            <input type="text" id="rotationZ" value="0" readonly>
        </div>

        <!-- Element to show exercise -->
        <div id="exercise">
            <!-- Your exercise content goes here -->
        </div>

        <script src="rotation.js" type="text/javascript"></script>
        <script>
            const video = document.getElementById('camera-feed');

            // Request camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.log('An error occurred: ' + err);
                });
        </script>

        <script>
            const rotation = new Rotation();

            // Access rotation value and update the input fields
            setInterval(() => {
                document.getElementById("rotationX").value = rotation.getRotationX();
                document.getElementById("rotationY").value = rotation.getRotationY();
                document.getElementById("rotationZ").value = rotation.getRotationZ();

                // Check if rotation is greater than 10 and show exercise
                if (rotation.getRotation() > 10) {
                    document.getElementById("exercise").style.display = "block";
                } else {
                    document.getElementById("exercise").style.display = "none";
                }
            }, 10); // Update every 10 milliseconds, adjust as needed
        </script>

        <script src="webgazer.js" type="text/javascript"></script>

    </main>
</body>
</html>
