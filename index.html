<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Check Demo for Huawei</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            update1
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ccbeaf;
            background-color: #ccbeaf;
        }

        h1 {
            color: #ccbeaf;
            text-align: center;
            margin-bottom: 30px;
        }

        #webgazer-video {
            width: 100%;
            height: auto;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: transparent;
        }

        #rotation-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #rotation {
            width: 300px;
            font-size: 30px;
        }

        #rotation-label {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }

        #exercise {
            display: none;
        }
    </style>
</head>
<body>
    <main role="main" class="container">

        <!-- Posture Check Demo Content -->
        <h1>Posture check demo</h1>
        <video id="webgazer-video" playsinline autoplay></video>

        <!-- Container for the rotation value and label -->
        <div id="rotation-container">
            <!-- Label for the rotation value -->
            <div id="rotation-label">Angle of viewing / Â°</div>
            <!-- Text box that shows the rotation value -->
            <input type="text" id="rotation" value="0" />
        </div>

        <!-- Element to show exercise -->
        <div id="exercise"></div>

        <!-- JavaScript includes -->
        <script src="rotation.js" type="text/javascript"></script>
        <script src="webgazer.js" type="text/javascript"></script>

        <!-- Webgazer initialization script -->
        <script>
            webgazer.setRegression('ridge')
                .setTracker('clmtrackr')
                .setGazeListener(function(data, clock) {
                    if (data == null) {
                        return;
                    }
                    console.log(data);
                })
                .begin();
            webgazer.showPredictionPoints(true);
        </script>

        <!-- Rotation calculation and exercise display script -->
        <script>
            const rotation = new Rotation();

            setInterval(() => {
                const rotationValue = document.getElementById("rotation");
                rotationValue.value = rotation.getRotation();

                if (rotation.getRotation() > 10) {
                    document.getElementById("exercise").style.display = "block";
                } else {
                    document.getElementById("exercise").style.display = "none";
                }
            }, 10); // Update every 0.01 second, adjust as needed
        </script>

    </main>
</body>
</html>
